<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launcher</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;background:#0b0b0f;color:#fff}
    button{background:#5E17EB;border:none;padding:18px 32px;border-radius:10px;font-size:18px;cursor:pointer;box-shadow:0 6px 18px rgba(94,23,235,.25)}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <button id="launch">Launch</button>

  <script>
    document.getElementById('launch').addEventListener('click', () => {
      // Open a new blank window and inject the requested HTML into it
      const win = window.open('about:blank');
      if (!win) {
        alert('Popup blocked â€” allow popups for this site and try again.');
        return;
      }

      const html = `<!doctype html><html lang="en"><head><meta charset="UTF-8"/><link rel="icon" type="image/x-icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>LupineVault - Reborn</title><script type="module" src="https://cdn.jsdelivr.net/gh/rhenryw/lupine@main/assets/index.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rhenryw/lupine@main/assets/index.css"></head><body><div id="root"></div></body></html>`;

      // Use document.open/write/close on the new window as you requested
      win.document.open();
      win.document.write(html);
      win.document.close();
    });
  </script>
</body>
</html>
